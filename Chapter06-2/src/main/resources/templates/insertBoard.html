<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="/css/style.css" rel="stylesheet" type="text/css" >
<title>새글 등록</title>
</head>
<body th:align="center">
	<h3>새글 등록하기</h3>
	<hr>
	<form th:action="insertBoard" method="post">
	<table th:align="center" border="1" th:cellpadding="0"
th:cellspacing="0">
		<tr>
			<td bgcolor="orange" width="70" th:text="제목"></td>
			<td align="left"> <input type="text" name="title" /></td>
		</tr>
		<tr>
			<td bgcolor="orange" th:text="작성자"></td>
			<td align="left">
				<input type="text" name="writer" size="10"/></td>
		</tr>
		<tr>
			<td bgcolor="orange" th:text="내용"></td>
			<td align="left"> 
				<textarea name="content" rows="10" cols="40"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" value="새글 등록" />
			</td>
		</tr>
	</table>
	</form>
</body>
</html>
