<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="/css/style.css" rel="stylesheet" type="text/css" >
<title>글 상세</title>
</head>
<body th:align="center">
	<h3>게시글 상세</h3>
	<hr>
	<form action="updateBoard" method="post">
	<table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">
		<tr>
			<td bgcolor="orange" width="70" th:text="제목"></td>
			<td align="left"> <input type="text" name="title" th:value="${board.title}" /></td>
		</tr>
		<tr>
			<td bgcolor="orange" th:text="작성자"></td>
			<td align="left" th:text="${board.writer}"></td>
		</tr>
		<tr>
			<td bgcolor="orange" th:text="내용"></td>
			<td align="left">
				<textarea name="content" th:text="${board.content}" rows="10" cols="40">
				</textarea> 
			</td>
		</tr>
		<tr>
			<td bgcolor="orange" th:text="등록일"></td>
			<td align="left" th:text="${board.createDate}"> 
			 </td>
		</tr>
		<tr>
			<td bgcolor="orange" th:text="조회수"></td>
			<td align="left" th:text="${board.cnt}"> </td>
		</tr>		
		<tr>
			<td colspan="2" align="center">
				<input type="submit" value="글 수정" />
			</td>
		</tr>
	</table>
	</form>
	<hr/>
	<a th:href="@{/insertBoard}">글등록</a>&nbsp;&nbsp;&nbsp;
	<a th:if="${session['member'].role == 'ROLE_ADMIN'}" th:href="@{/deleteBoard(seq=${board.seq})}">글삭제</a>&nbsp;&nbsp;&nbsp;
	<a th:href="@{/getBoardList}">글목록</a>
</body>
</html>
